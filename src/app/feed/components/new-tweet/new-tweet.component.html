<div class="container all-new-tweet">
  <div class="new-tweet">
    <div>
      <img
      class="img-fluid rounded avatar"
      src="../../../../assets/avatar.png">
    </div>
    <div class="box-tweet">
      <textarea
      placeholder="O que estÃ¡ acontecendo?"
      rows="10"
      [(ngModel)]="tweet"
      maxlength="130"
      ></textarea>
    </div>
  </div>
  <div class="create-tweet">
   <label>{{ 130 - tweet.length }}</label>
    <div class="buttons">
      <button type="button"
      class="btn btn-primary"
      [disabled]="tweet === ''"
      (click)="saveTweet()">Twettar</button>
    </div>
  </div>
</div>
